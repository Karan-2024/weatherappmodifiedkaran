<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <br>
    <br>
    <h1 >WEATHER  FORCASTS </h1>
    <div class="app-main">
        <div class="searchInputBox">
        <input type="text" id="input-box" class ="input-box" placeholder="Enter city name..." 
        autocomplete="off">
        </div>

        <div class="weather-body">
            <div class="location-details">
               <div class="city" id="city">Amravati, <div id ="country">IN</div></div>
               <div class="date" id="date">18 July (Tuesday), 2023</div>
            </div>
            
            
            <div class="weather-status">
                 <div class="temp" id="temp">34&deg;C</div>
                 <div class="min-max" id="min-max">32&deg;C (min) / 34&deg;C (max)</div>
                 <div class="humidity" id ="humidity">Humidity : 45%</div>
                 <div class="wind" id ="wind">Wind : 30Km/hr </div>
                 <div class="weather" id="weather">Clear</div>
                 <div class="img"> </div>
            </div>
        </div>
    </div>
     
     

    <script src="app.js" charset="utf-8"></script>
</body>
</html>
